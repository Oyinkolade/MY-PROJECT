    <script>
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        function faithElementCollector(buttonText) {
            if (buttonText === 'H') {
                document.getElementById('elementTitle').innerHTML = "Hydrogen";
                document.getElementById('elementContent').innerHTML = "a nonmetallic univalent element that is normally a colorless and odorless highly flammable diatomic gas; the simplest and lightest and most abundant element in the universe ";
            }
            else if (buttonText === 'He') {
                document.getElementById('elementTitle').innerHTML = "Helium";
                document.getElementById('elementContent').innerHTML = "a very light colorless element that is one of the six inert gasses; the most difficult gas to liquefy; occurs in economically extractable amounts in certain natural gases (as those found in Texas and Kansas) ";
            }

            else if (buttonText === 'Li') {
                document.getElementById('elementTitle').innerHTML = "Lithium";
                document.getElementById('elementContent').innerHTML = " a soft silver-white univalent element of the alkali metal group; the lightest metal known; occurs in several minerals ";
            }
            else if (buttonText === 'Bi') {
                document.getElementById('elementTitle').innerHTML = "Berilithium";
                document.getElementById('elementContent').innerHTML = "a light strong brittle grey toxic bivalent metallic element";
            }
            else if (buttonText === 'B') {
                document.getElementById('elementTitle').innerHTML = "Boron";
                document.getElementById('elementContent').innerHTML = " a trivalent metalloid element; occurs both in a hard black crystal and in the form of a yellow or brown powder ";
            }
            else if (buttonText === 'C') {
                document.getElementById('elementTitle').innerHTML = "Carbon";
                document.getElementById('elementContent').innerHTML = " an abundant nonmetallic tetravalent element occurring in three allotropic forms: amorphous carbon and graphite and diamond; occurs in all organic compounds ";
            }
            else if (buttonText === 'F') {
                document.getElementById('elementTitle').innerHTML = "Florine";
                document.getElementById('elementContent').innerHTML = " Florine is the 9th element in the periodic table. ";
            }
            else if (buttonText === 'N') {
                document.getElementById('elementTitle').innerHTML = "Nitrogen ";
                document.getElementById('elementContent').innerHTML = "a common nonmetallic element that is normally a colorless odorless tasteless inert diatomic gas; constitutes 78 percent of the atmosphere by volume; a constituent of all living tissues";
            }
            else if (buttonText === 'Ne') {
                document.getElementById('elementTitle').innerHTML = "Neon";
                document.getElementById('elementContent').innerHTML = "a colorless odorless gaseous element that give a red glow in a vacuum tube; one of the six inert gasses; occurs in the air in small amounts ";
            }
            else if (buttonText === 'Na') {
                document.getElementById('elementTitle').innerHTML = "Sodium";
                document.getElementById('elementContent').innerHTML = "a silvery soft waxy metallic element of the alkali metal group; occurs abundantly in natural compounds (especially in salt water); burns with a yellow flame and reacts violently in water; occurs in sea water and in the mineral halite (rock salt) ";
            }
            else if (buttonText === 'Mg') {
                document.getElementById('elementTitle').innerHTML = "Manisium";
                document.getElementById('elementContent').innerHTML = "a light silver-white ductile bivalent metallic element; in pure form it burns with brilliant white flame; occurs naturally only in combination (as in magnesite and dolomite and carnallite and spinel and olivine)  ";
            }

            else if (buttonText === 'Al') {
                document.getElementById('elementTitle').innerHTML = "Aluminium";
                document.getElementById('elementContent').innerHTML = "a silvery ductile metallic element found primarily in bauxite  ";
            }

            else if (buttonText === 'Si') {
                document.getElementById('elementTitle').innerHTML = "Silicon";
                document.getElementById('elementContent').innerHTML = "a tetravalent nonmetallic element; next to oxygen it is the most abundant element in the earth's crust; occurs in clay and feldspar and granite and quartz and sand; used as a semiconductor in transistors";
            }
            else if (buttonText === 'Cl') {
                document.getElementById('elementTitle').innerHTML = "Chlorine";
                document.getElementById('elementContent').innerHTML = "a common nonmetallic element belonging to the halogens; best known as a heavy yellow irritating toxic gas; used to purify water and as a bleaching agent and disinfectant; occurs naturally only as a salt (as in sea water)";
            }
            else if (buttonText === 'P') {
                document.getElementById('elementTitle').innerHTML = "Phosphorus";
                document.getElementById('elementContent').innerHTML = "a multivalent nonmetallic element of the nitrogen family that occurs commonly in inorganic phosphate rocks and as organic phosphates in all living cells; is highly reactive and occurs in several allotropic forms ";
            }
            else if (buttonText === 'S') {
                document.getElementById('elementTitle').innerHTML = "Sulfur";
                document.getElementById('elementContent').innerHTML = "an abundant tasteless odorless multivalent nonmetallic element; best known in yellow crystals; occurs in many sulphide and sulphate minerals and even in native form (especially in volcanic regions)  ";
            }
            else if (buttonText === 'Cl') {
                document.getElementById('elementTitle').innerHTML = "Chlorine";

            }
            else if (buttonText === 'K') {
                document.getElementById('elementTitle').innerHTML = "Potasium";

            }
            else if (buttonText === 'Ar') {
