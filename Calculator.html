<body>

        </tr>

            <td><p></p><td>
            <td><p><button onclick="equalto()">=</button></p></td>
            <td><p></p><td>
        </tr>

    </div>

<script>

    var saveno = 0;
    var op = false;
    var bplus = false;
    var bminus = false;

function printone(){
    if(op){
        document.getElementById("numbers").value = "";
        op = false;
    }
    document.getElementById("numbers").value += "1";
}

function printzero(){
    if(op){
        document.getElementById("numbers").value = "";

    document.getElementById("numbers").value += "0";
}
function plus(){
    bplus = true;
    bminus = false;
    op = true;
    saveno += parseInt(document.getElementById("numbers").value); 
}
function minus(){
    op = true;
    bminus = true;
    
    if(bplus)
    {
        var numb2 = parseInt(document.getElementById("numbers").value);
        saveno += numb2;
        bplus = false;
        
        document.getElementById("numbers").value = saveno.toString();
        
        return;
        
    }
    
    if(saveno == 0){
        saveno = parseInt(document.getElementById("numbers").value);
        
        return;
        
    }
    
}

function equalto(){
    
    var numb2 = parseInt(document.getElementById("numbers").value);
    
    if(bplus)
    {
        saveno += numb2;
        document.getElementById("numbers").value = saveno.toString();
        bplus = false;

        return;

    }
    
    if(bminus)
    {
        saveno -= numb2;
        document.getElementById("numbers").value = saveno.toString();
        bminus = false;

        return;

    }
    
}  

function JAdd(num1, num2)
{
   return num1 + num2;
}
function JSub(num1, num2)
{
   return num1 - num2;
}
function JMult(num1, num2)
{
   return num1 * num2;
}
function JDiv(num1, num2)
{
   return num1 / num2;
}
